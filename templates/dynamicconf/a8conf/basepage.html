<script type="text/javascript">
	if(typeof(dwzinit)=='undefined') {
		self.location="/"
  	}
  	
</script>
{% if a8conf %}
<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid;background-color:white">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="edit" href="{% url dynamicconf_edit_a8conf a8conf.id %}" target="dialog" mask="true" width="800" height="600" title="添加" rel="addreource"><span>修改</span></a></li>
			<li><a class="delete" href="{% url dynamicconf_delete_a8conf a8conf.id %}" target="ajaxTodo"  rel="deleteres" title="您确定要删除该项吗？"><span>删除</span></a></li>    
		</ul>
	</div>
	<div class="pageFormContent" layoutH="75">
		<p>
			<label>url：</label>
			<input type="text" readonly="readonly" size="30"  name="url" value="{{ a8conf.url }}" />
		</p>
		<p>
			<label>用户名：</label>
			<input type="text" readonly="readonly" size="30"  name="username" value="{{ a8conf.username }}" />
		</p>
		<p>
			<label>密码：</label>
			<input type="text" readonly="readonly" size="30"  name="password" value="{{ a8conf.password }}" />
		</p>
	</div>
	
	<div class="panelBar">
	</div>
	
</div>
{% else %}

<div class="pageContent" style="border-left:1px #B8D0D6 solid;border-right:1px #B8D0D6 solid;background-color:white">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="{% url dynamicconf_add_a8conf %}" target="dialog" mask="true" width="800" height="600" title="添加" rel="addreource"><span>新增</span></a></li>
		</ul>
	</div>
	<div class="pageFormContent" layoutH="75">
		<p>
			<label>url：</label>
			<input type="text" readonly="readonly" size="30"  name="url" value="" />
		</p>
		<p>
			<label>用户名：</label>
			<input type="text" readonly="readonly" size="30"  name="username" value="" />
		</p>
		<p>
			<label>密码：</label>
			<input type="text" readonly="readonly" size="30"  name="password" value="" />
		</p>
	</div>
	
	<div class="panelBar">
	</div>
	
</div>


{% endif %}
