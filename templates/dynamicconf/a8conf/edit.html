<div class="page">
	<div class="pageContent">
	
	<form method="post" action="{% url dynamicconf_edit_a8conf a8conf.id %}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="navTabId" value="a8confindex"/>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>url：</label>
				<input type="text" class="required" size="30"  name="url" value="{{ a8conf.url }}" />
			</div>
			<div class="unit">
				<label>用户名：</label>
				<input type="text" size="30" name="username" value="{{ a8conf.username }}" />
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="text" size="30" name="password" value="{{ a8conf.password }}" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
