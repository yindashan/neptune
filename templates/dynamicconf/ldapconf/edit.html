<div class="page">
	<div class="pageContent">
	
	<form method="post" action="{% url dynamicconf_edit_ldapconf ldapconf.id %}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="navTabId" value="ldapconfindex"/>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>Server：</label>
				<input type="text" class="required" size="30"  name="server" value="{{ ldapconf.server }}" />
			</div>
			<div class="unit">
				<label>Base DN：</label>
				<input type="text" size="30" name="base_dn" value="{{ ldapconf.base_dn }}" />
			</div>
			<div class="unit">
				<label>域名：</label>
				<input type="text" size="30" name="domainname" value="{{ ldapconf.domainname }}" />
			</div>
			<div class="unit">
				<label>登录名：</label>
				<input type="text" size="30" name="loginname" value="{{ ldapconf.loginname }}" />
			</div>
			<div class="unit">
				<label>用户名：</label>
				<input type="text" size="30" name="username" value="{{ ldapconf.username }}" />
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="text" size="30" name="password" value="{{ ldapconf.password }}" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
