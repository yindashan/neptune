<div class="page">
	<div class="pageContent">
	
	<form method="post" action="{% url dynamicconf_add_openstackconf %}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">{% csrf_token %}
		<input type="hidden" name="navTabId" value="openstackconfindex"/>
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>用户名：</label>
				<input type="text" size="30" name="username" value="" />
			</div>
			<div class="unit">
				<label>密码：</label>
				<input type="text" size="30" name="password" value="" />
			</div>
			<div class="unit">
				<label>tenant_name：</label>
				<input type="text" class="required" size="30"  name="tenant_name" value="" />
			</div>
			<div class="unit">
				<label>auth_url：</label>
				<input type="text" size="30" name="auth_url" value="" />
			</div>
			<div class="unit">
				<label>computer_api_version：</label>
				<input type="text" size="30" name="computer_api_version" value="" />
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
