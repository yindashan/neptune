<div class="page">
	<div class="pageContent">
	
	<form method="post" action="{% url log_detail log.id %}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="navTabId" value="logindex"/>
		<div class="pageFormContent" layoutH="58">

			<div class="unit">
				<label>操作时间：</label>
				<input type="text" size="30"  name="start_time" value='{{ log.start_time|date:"Y-m-d H:i:s" }}' readonly="readonly" />
			</div>
			<div class="unit">
				<label>操作用户：</label>
				<input type="text" size="30"  name="username" value="{{ log.username }}" readonly="readonly" />
			</div>
			<div class="unit">
				<label>日志级别：</label>
				<select name="level" class="required combox" >
					{% for key,value in log_level_dict.items %}
						{% ifequal log.level key %}
							<option value="{{ key }}" selected="selected">{{ value }}</option>
						{% else %}
							<option value="{{ key }}">{{ value }}</option>
						{% endifequal %}
					{% endfor %}
				</select>
			</div>
			<div class="unit">
				<label>日志内容：</label>
				<textarea name="content" readonly="true" cols="80" rows="7">{{ log.content }}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">关闭</button></div></div></li>
			</ul>
		</div>
	</form>
	</div>
</div>
