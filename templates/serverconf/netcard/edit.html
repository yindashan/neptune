<div class="page">
	<div class="pageContent">
	{% load static %}
	<form method="post" action="{% url serverconf_edit_netcard netcard.id %}" class="pageForm required-validate" 
		onsubmit="return validateCallback(this, dialogTabAjaxDone)">
		<input type="hidden" name="navTabId" value="jbsxBox_netcard"/>
		<div class="pageFormContent" layoutH="58">
			<dl class="nowrap">
				<dt>设备：</dt>
				<dd>
					<input name="org.sequence" type="hidden" readonly="readonly" />
					<input class="required" size="30" name="org.elementid" type="text" readonly="readonly"  value="{{ netcard.equipment }}" />
				</dd>
			</dl>
			<div class="unit">
				<label>NetCard编号：</label>
				<input type="text" class="" size="30"  name="netcardid" value="{{ netcard.netcardid }}" />
			</div>
			<div class="unit">
				<label>制造商：</label>
				<input type="text" class="" size="30"  name="manufacture" value="{{ netcard.manufacture }}" />
			</div>
			<div class="unit">
				<label>网卡类型：</label>
				<input type="text" class="" size="30"  name="netcard_type" value="{{ netcard.netcard_type }}" />
			</div>
			<div class="unit">
				<label>Mac地址：</label>
				<input type="text" class="" size="30"  name="mac_address" value="{{ netcard.mac_address }}" />
			</div>
			<div class="unit">
				<label>型号：</label>
				<input type="text" class="" size="30"  name="model" value="{{ netcard.model }}" />
			</div>
			
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
