<div class="page">
	<div class="pageContent">
	{% load static %}
	<form method="post" action="{% url serverconf_edit_appmanage appmanage.id %}" class="pageForm required-validate" 
		onsubmit="return validateCallback(this, dialogTabAjaxDone)">
		<input type="hidden" name="navTabId" value="jbsxBox_appmanage"/>
		<div class="pageFormContent" layoutH="58">
			<dl class="nowrap">
				<dt>设备：</dt>
				<dd>
					<input name="org.sequence" type="hidden" readonly="readonly" />
					<input class="required" size="30" name="org.elementid" type="text" readonly="readonly"  value="{{ appmanage.equipment }}" />
				</dd>
			</dl>
			<div class="unit">
				<label>应用编号：</label>
				<input type="text" class="" size="30"  name="appmanageid" value="{{ appmanage.appmanageid }}" />
			</div>
			<div class="unit">
				<label>中文简称：</label>
				<input type="text" class="" size="30"  name="appmanage_name_zh" value="{{ appmanage.appmanage_name_zh }}" />
			</div>
			<div class="unit">
				<label>英文简称：</label>
				<input type="text" class="lettersonly" size="30"  name="appmanage_name_cn" value="{{ appmanage.appmanage_name_cn }}" />
			</div>
			<div class="unit">
				<label>开发部门：</label>
				<input type="text" class="" size="30"  name="department" value="{{ appmanage.department }}" />
			</div>
			<div class="unit">
				<label>开发人员：</label>
				<input type="text" class="" size="30"  name="developer" value="{{ appmanage.developer }}" />
			</div>
			<div class="unit">
				<label>开发人员联系方式：</label>
				<input type="text" class="phone" size="30"  name="developer_phone" value="{{ appmanage.developer_phone }}" />
			</div>
			<div class="unit">
				<label>维护人员：</label>
				<input type="text" class="" size="30"  name="maintainer" value="{{ appmanage.maintainer }}" />
			</div>
			<div class="unit">
				<label>维护人员联系方式：</label>
				<input type="text" class="phone" size="30"  name="maintainer_phone" value="{{ appmanage.maintainer_phone }}" />
			</div>
			
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
